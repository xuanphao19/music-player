<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./f8_icon.webp" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./musicplayer.css" />

        <title>Music Player</title>
    </head>

    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2 class="playing-title">String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                        <img src="./" alt="" />
                    </div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                        <svg
                            version="1.0"
                            class="svg-repeat"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            preserveAspectRatio="xMidYMid meet">
                            <g transform="translate(0,512) scale(0.1,-0.1)" fill="currentColor" stroke="none">
                                <path
                                    d="M4053 4276 c-27 -23 -28 -29 -31 -125 l-4 -101 -1716 -2 -1717 -3 -75 -36 c-126 -60 -211 -166 -239 -297 -7 -34 -11 -184 -11 -415 0 -330 2 -366 19 -402 75 -163 279 -180 386 -31 l30 41 5 340 c3 187 9 346 13 353 7 9 349 12 1657 12 l1648 0 4 -100 c3 -87 6 -102 26 -122 46 -47 69 -37 437 176 187 108 348 206 358 217 24 29 21 73 -5 103 -34 37 -699 416 -731 416 -14 0 -39 -11 -54 -24z m410 -261 c169 -98 307 -181 307 -185 0 -7 -641 -380 -653 -380 -4 0 -7 54 -7 120 l0 120 -1697 0 c-1328 0 -1703 -3 -1722 -13 -13 -6 -34 -25 -45 -40 -20 -27 -21 -43 -26 -365 -4 -296 -7 -340 -22 -361 -62 -88 -191 -78 -241 19 -16 32 -17 67 -15 405 l3 370 27 57 c37 79 96 140 171 174 l62 29 1750 5 1750 5 3 123 3 124 22 -14 c12 -8 160 -95 330 -193z" />
                                <path
                                    class="loop-one"
                                    fill="currentColor"
                                    d="M2590 3271 c-55 -17 -90 -44 -183 -140 -102 -107 -115 -132 -104 -211 10 -77 74 -130 156 -130 l41 0 0 -410 c0 -389 1 -413 20 -449 27 -54 74 -81 141 -81 65 0 107 23 140 76 l24 39 0 580 c0 521 -2 584 -17 615 -42 89 -135 136 -218 111z m99 -95 c15 -8 32 -26 39 -41 9 -19 12 -174 12 -589 0 -555 0 -564 -21 -590 -25 -32 -75 -35 -110 -7 l-24 19 -5 486 -5 486 -44 -35 c-55 -44 -100 -47 -130 -9 -42 53 -31 78 82 191 94 94 106 103 141 103 20 0 49 -6 65 -14z" />
                                <path
                                    d="M4540 2323 c-36 -18 -65 -43 -85 -71 l-30 -44 -5 -336 c-3 -186 -9 -343 -13 -349 -7 -10 -349 -13 -1656 -13 l-1649 0 -4 101 c-4 96 -5 103 -31 125 -16 13 -39 24 -52 24 -29 0 -711 -390 -737 -421 -25 -29 -22 -73 5 -103 12 -13 176 -113 365 -221 309 -178 345 -197 376 -191 58 11 70 35 74 147 l4 99 1683 0 c1084 0 1701 4 1735 10 128 24 239 113 299 239 l36 76 3 390 3 390 -28 55 c-56 110 -183 150 -293 93z m171 -76 c68 -45 69 -53 69 -432 0 -368 -5 -416 -53 -498 -34 -57 -87 -103 -157 -136 l-55 -26 -1750 -5 -1750 -5 -5 -121 -5 -121 -325 189 c-179 103 -325 193 -325 198 0 5 146 95 325 198 l325 189 3 -124 3 -123 1709 2 1710 3 32 33 33 32 5 343 c3 188 9 350 14 360 5 10 25 29 45 42 47 32 106 33 152 2z" />
                            </g>
                            <text
                                x="50%"
                                y="52%"
                                dominant-baseline="middle"
                                text-anchor="middle"
                                font-size="150"
                                fill="none"
                                font-family="Arial, sans-serif"
                                font-weight="bold"
                                stroke-width="8"
                                class="text-all"
                                stroke="currentColor">
                                ALL
                            </text>
                        </svg>
                    </div>

                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>

                    <div class="btn btn-toggle-play">
                        <i class="play-icon fas fa-play"></i>
                    </div>

                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>

                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>

                    <div class="volume-control">
                        <svg class="volume-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path
                                class="turn"
                                fill="currentColor"
                                d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z" />
                            <path
                                class="mute"
                                fill="currentColor"
                                d="M301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z" />
                        </svg>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.001" value="0.05" />
                    </div>
                </div>
                <canvas id="visualizer" class="visualizer"></canvas>

                <div class="progress-wrap">
                    <span class="current-time">00:00</span>
                    <label class="progress-label">
                        <input id="progress" class="progress" type="range" value="0" step="0.1" />
                    </label>
                    <span class="duration">10:00</span>
                </div>

                <audio class="audio" id="audioPlayer" src=""></audio>
            </div>

            <div class="playlist"></div>
        </div>

        <script src="./musicplayer.js"></script>
    </body>
</html>
